apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: devops-toolkit
    namespace: argocd
    finalizers:
        - resources-finalizers.argocd.argoproj.io
spec:
    project: default
    source:
        path: helm
        repoURL: https://github.com/rcamacho95/argocd-15-min.git
        targetRevision: HEAD
    destination:
        namespace: production
        server: https://kubernetes.default.svc
    syncPolicy:
        automated:
            selfHeal: true
            prune: true