apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: devops-toolkit
    namespace: argocd
    finalizers:
        - resources-finalizers.argocd.argoproj.io
spec:
    project: default
    source:
        path: helm
        repoURL: https://github.com/rcamacho95/devops-toolkit.git
        targetRevision: HEAD
        helm:
            values: |
                image:
                    tag: latest
                ingress:
                    host: devops-toolkit.$INGRESS_HOST.xip.io
            version: v3
    destination:
        namespace: production
        server: https://kubernetes.default.svc
    syncPolicy:
        automated:
            selfHeal: true
            prune: true